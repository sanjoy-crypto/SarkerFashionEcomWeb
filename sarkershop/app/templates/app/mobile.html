{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        
        <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action active">All</a>
        <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
        <a href="{% url 'mobiledata' 'Xiaomi' %}" class="list-group-item list-group-item-action">Xioami</a>
        <a href="{% url 'mobiledata' 'Realme' %}" class="list-group-item list-group-item-action">Realme</a>
        <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action">Below 30000</a>
        <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action">Avobe 30000</a>
        
      </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
       {% for product in mobiles %}

       <div class="col-sm-4 text-center mb-4">
        <a href="{% url 'product-detail' product.id %}" class="btn">
   
            <div class="item"><img src="{{product.imageURL}}" alt="Product Image" height="200px"><span class="title">{{product.title}}</span><br><span class="price">tk. {{product.Selling_price|floatformat:2}}</span>
           
             <!-- <button class="mybtn">Add to Cart</button> -->
           </div>
           
        </a>
       </div>

       {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
